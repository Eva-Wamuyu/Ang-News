<div class="lg:container lg:mx-auto">
    <app-nav-bar [title]="title"></app-nav-bar>

<button goBack><i class="fa fa-arrow-left" aria-hidden="true"></i>Back</button>
<div class="articles-container flex flex-wrap justify-between">
    <a *ngFor="let article of articles['articles']" target="_blank" href="{{article.url}}" class="article-container w-full sm:w-1/2 md:w-1/3 p-2">
      <div class="flex flex-col h-full md:border border-gray-300 rounded-lg overflow-hidden">
        <div class="relative w-full h-64">
          <img class="absolute top-0 left-0 w-full h-full object-cover" src="{{article.image}}" alt="{{article.title}}">
        </div>
        <div class="flex flex-col justify-between p-4 flex-grow">
          <p class="flex justify-between text-xs text-gray-600 mb-2">
            <span class="flex items-center">
              <i class="fa fa-calendar mr-1" aria-hidden="true"></i>
              {{article.publishedAt | date}}
            </span>
            <span class="flex items-center">
              <i class="fa fa-user mr-1" aria-hidden="true"></i>
              {{article['source'].name | slice:0:15}}
            </span>
          </p>
          <h2 class="text-bold text-gray-900 text-lg font-semibold mb-2">
            {{article.title}}
          </h2>
          <p class="article-description text-gray-700">
            {{article.description | truncate}}
          </p>
        </div>
      </div>
    </a>
</div>

<div *ngIf="error" class="fixed inset-0 flex items-center justify-center z-50" style="top: -40%">
  <div class="bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg shadow-lg max-w-md w-full mx-4">
    <div class="flex items-center">
      <svg class="h-6 w-6 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-10V6a1 1 0 10-2 0v2a1 1 0 00.293.707L10 11.414l.707-.707A1 1 0 0011 10zm0 4a1 1 0 11-2 0 1 1 0 012 0z" clip-rule="evenodd" />
      </svg>
      <strong class="font-bold">Error!</strong>
    </div>
    <div class="mt-2">
      <p>{{ error }}</p>
    </div>
  </div>
</div>



<div *ngIf="loading">
  <app-loader></app-loader>
</div>

</div>
